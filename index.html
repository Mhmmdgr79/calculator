<!DOCTYPE html>
<html lang="fa">

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="./assest/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/817ee32697.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main class="theme">
        <div class="silentbutton"></div>
        <div class="leftbutton"></div>
        <div class="leftbutton2"></div>
        <div class="rightbutton"></div>
        <header style="margin-top: 15px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <span id="houers">time</span>
                        <span>:</span>
                        <span id="minutes"></span>
                    </div>
                    <div style="margin-top: -10px; display: flex;" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="notch"> </div>
                            <div class="camera"> </div> 
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <span><i class="fa-sharp fa-solid fa-signal fa-2xs	"></i></span>
                        <span><i class="fa-sharp fa-solid fa-wifi fa-2xs	"></i></span>
                        <span><img src="./assest/pictures/batteryicon.png" alt="batteryicon" width="16px" height="16px""></span>
        </div>
    </div>
</div>
        </header>
        <section style="margin-top:100px ;">
            <div class=" container">
                            <div class="row">
                                <div class="col-lg-12  col-md-12 col-xs-12 col-sm-12 ">
                                    <div class="form-group ">
                                        <input type="text" class="form-control" id="shownum"  readonly>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </section>
                    <section style="padding: 10px ; margin-right: 15px;">
                        <div class="container ">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="back()"  class="buttonstyle">C</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 ">
                                    <button id="AC" onclick="get()" value="AC" class="buttonstyle">AC</button>
                                </div>
                               
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="darsad()" class="buttonstyle">%</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="taggh()" class="buttonstyle2">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 ">
                                    <button id="seven" value="7" onclick="get7()"  class="buttonstyle3">7</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="eight" value="8" onclick="get8()" class="buttonstyle3">8</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="nine" value="9" onclick="get9()" class="buttonstyle3">9</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="zb()" class="buttonstyle2">*</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 ">
                                    <button id="four" value="4" onclick="get4()" class="buttonstyle3">4</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="five" value="5" onclick="get5()" class="buttonstyle3">5</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="six" value="6" onclick="get6()" class="buttonstyle3">6</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 ">
                                    <button onclick="tgh()" class="buttonstyle2">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3  ">
                                    <button id="one" value="1" onclick="get1()"class="buttonstyle3">1</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="two"value="2" onclick="get2()" class="buttonstyle3">2</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="three" value="3" onclick="get3()" class="buttonstyle3">3</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="plus()" class="buttonstyle2">+</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 ">
                                    <button id="zero" value="0" onclick="get0()" style="width:110px ;border-radius: 50px;text-align: left" class="buttonstyle3">0</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button id="mines" value="0" onclick="getz()" class="buttonstyle3">.</button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                                    <button onclick="equal()"  id="equal" class="buttonstyle2">=</button>
                                </div>
                                
                            </div>
                        </div>
                    </section>
                    <footer>
                        <div class="footer"></div>
                    </footer>
                   
    </main>
   
</body>
<script src="./assest/js/script.js"></script>

</html>
